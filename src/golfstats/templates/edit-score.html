{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1><a href="{% url 'teams' event.id %}">{{ event }}</a></h1>
    <h2><a href="{% url 'scores' event.id team.id %}">{{ team }}</a></h2>
    <h3>{{ score.hole }}</h3>

    {% csrf_token %}

    {% crispy form %}

{% endblock %}
